name: Multi-Stage CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1
  ECR_REPO: my-app   # single repository for all images

jobs:

  docker-build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Tag web1
        run: |
          docker build ./web -t ${{ env.ECR_REPO }}:web1
          docker tag ${{ env.ECR_REPO }}:web1 ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:web1

      - name: Build & Tag web2
        run: |
          docker build ./web -t ${{ env.ECR_REPO }}:web2
          docker tag ${{ env.ECR_REPO }}:web2 ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:web2

      - name: Build & Tag nginx
        run: |
          docker build ./nginx -t ${{ env.ECR_REPO }}:nginx
          docker tag ${{ env.ECR_REPO }}:nginx ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:nginx

      - name: Push all images to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:web1
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:web2
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPO }}:nginx

  docker-test:
    runs-on: ubuntu-latest
    needs: docker-build-and-push
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Smoke Test
        run: ./smoke-test.sh

      - name: Integration Test
        run: ./integration-test.sh

  docker-deploy:
    runs-on: ubuntu-latest
    needs: docker-test
    env:
      EC2_INSTANCES: ${{ secrets.INSTANCE_IDS }}
      ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.ap-south-1.amazonaws.com
      ECR_REPO: my-app
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceIds,Values=${{ secrets.INSTANCE_IDS }}" \
            --parameters 'commands=[
              "aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin $ECR_REGISTRY",
              "docker pull $ECR_REGISTRY/$ECR_REPO:web1",
              "docker pull $ECR_REGISTRY/$ECR_REPO:web2",
              "docker pull $ECR_REGISTRY/$ECR_REPO:nginx",
              "docker-compose up -d"
            ]'
